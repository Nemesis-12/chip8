name: CI/CD Workflow for CHIP-8 Emulator

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt update
        sudo apt install -y clang

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install llvm

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install llvm -y
        choco install mingw -y
        echo "C:\ProgramData\chocolatey\bin" >> $GITHUB_PATH
        echo "C:\Program Files\LLVM\bin" >> $GITHUB_PATH
        echo "C:\tools\mingw64\bin" >> $GITHUB_PATH
        clang++ --version

    - name: Compile with clang++
      run: |
        clang++ -std=c++17 -DTESTING -Ichip8/chip8 tests/catch_amalgamated.cpp tests/test_chip8.cpp chip8.cpp -o tests/chip8_tests.exe

    - name: Run Tests
      run: |
        ./tests/chip8_tests.exe